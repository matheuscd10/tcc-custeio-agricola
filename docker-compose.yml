services:
  postgres:
    image: postgres:16-alpine
    container_name: custeio-agricola-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: custeio_agricola
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
